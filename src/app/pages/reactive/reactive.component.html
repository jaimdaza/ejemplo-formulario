<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
                <small *ngIf="nombreNoValido" class="text-danger mb-5">Ingrese nombre</small>
                <input formControlName="nombre" [class.is-invalid]="nombreNoValido" class="form-control" type="text" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">
                <small *ngIf="apellidoNoValido" class="text-danger mb-5">Ingrese apellido</small>
                <input formControlName="apellido" [class.is-invalid]="apellidoNoValido" class="form-control" type="text" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">
            <small *ngIf="correoNoValido" class="text-danger mb-5">Ingrese correo</small>
            <input formControlName="correo" [class.is-invalid]="correoNoValido" class="form-control" type="email" placeholder="Correo electrónico">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">
            <small *ngIf="usurioNoValido" class="text-danger mb-5">Usuario no valido</small>
            <input formControlName="usuario" [class.is-invalid]="usurioNoValido" class="form-control" type="email" placeholder="usuario">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">
            <small *ngIf="pass1NoValido" class="text-danger mb-5">Ingrese contraseña</small>
            <input formControlName="pass1" [class.is-invalid]="pass1NoValido" class="form-control" type="password" placeholder="Contraseña">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Repita Contraseña</label>
        <div class="col">
            <small *ngIf="pass2NoValido" class="text-danger mb-5">Repite contraseña</small>
            <input formControlName="pass2" [class.is-invalid]="pass2NoValido" class="form-control" type="password" placeholder="Contraseña">
        </div>
    </div>


    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direcion</label>
        <div class="form-row col">
            <div class="col">
                <input type="text" [class.is-invalid]="regionNoValido" class="form-control" formControlName="region" placeholder="Region">
            </div>
            <div class="col">
                <input type="text" [class.is-invalid]="provinciaNoValido" class="form-control" formControlName="provincia" placeholder="Provincia">
            </div>
            <div class="col">
                <input type="text" [class.is-invalid]="comunaNoValido" class="form-control" formControlName="comuna" placeholder="Comuna">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; let i = index">
                        <td>{{ i + 1}}</td>
                        <td> <input type="text" class="form-control" [formControlName]="i"> </td>
                        <td> <button class="btn btn-danger" (click)="borrarPasatiempo(i)">BORRAR</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-block btn-primary mt-3 mb-5" type="button" (click)="agregarPasatiempo()">AGREGAR</button>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
<hr>
<pre>
    estado del formulario: {{form.valid}}
    <br>
    status: {{form.status}}
</pre>
<pre>
    {{ form.value | json }}
</pre>
